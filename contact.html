<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="/" class="brand">

  <main class="container contact-page">
    <h1>Kontakt</h1>
    <p class="intro">Für Buchungen, Presseanfragen oder allgemeine Nachrichten erreichen Sie uns unter:</p>

    <address>
      <a href="mailto:flola30118@gmail.com">flola30118@gmail.com</a>
    </address>

    <section>
      <h2>Kontaktformular</h2>
      <form action="#" method="post" class="contact-form" aria-label="Kontaktformular">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">E-Mail</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Nachricht</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="btn">Senden</button>
      </form>
    </section>
  </main>
