<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo Die Walzenbrüder">
  <defs>
    <style>
      .bg{ fill:#155f3b } /* dunkelgrün */
      .shield-red{ fill:#d63b2b; stroke:#000; stroke-width:6px }
      .inner-yellow{ fill:#f0d23a }
      .text-white{ fill:#ffffff; font-family:Arial, Helvetica, sans-serif; font-weight:700 }
      .text-dark{ fill:#0b2a18 }
    </style>
  </defs>

  <!-- Hintergrundkreis -->
  <rect class="bg" width="600" height="600" rx="0" ry="0" />

  <!-- Schild (vereinfachtes Wappen) -->
  <g transform="translate(150,115)">
    <path class="shield-red" d="M150 0 L270 0 C300 0 300 40 300 70 L300 160 C300 250 220 320 150 360 C80 320 0 250 0 160 L0 70 C0 40 0 0 30 0 Z" />
    <!-- Kleines gelbes Feld links (vereinfachte Löwen-Anmutung) -->
    <rect x="18" y="70" width="72" height="110" rx="8" ry="8" class="inner-yellow" stroke="#000" stroke-width="3"/>
    <path d="M40 100 C55 90 65 120 45 125 C30 130 50 150 65 145" fill="#111" />
    <!-- Turm (stilisiert) -->
    <rect x="130" y="80" width="100" height="160" fill="#ffffff" stroke="#000" stroke-width="2" />
    <rect x="130" y="70" width="100" height="16" fill="#ffffff" stroke="#000" stroke-width="2" />
    <rect x="150" y="110" width="20" height="20" fill="#000" />
    <rect x="190" y="110" width="20" height="20" fill="#000" />
    <path d="M150 240 q50 30 100 0" fill="#fff" stroke="#000" stroke-width="2" />

    <!-- Jahreszahl -->
    <text x="150" y="320" font-size="26" text-anchor="middle" class="text-white">1951</text>
  </g>

  <!-- Rundum-Text: JÄGERZUG oben, DIE WALZENBRÜDER unten -->
  <g transform="translate(300,300)">
    <text class="text-white" font-size="44" text-anchor="middle" transform="translate(0,-210)">JÄGERZUG</text>
    <text class="text-white" font-size="44" text-anchor="middle" transform="translate(0,260)">DIE WALZENBRÜDER</text>
  </g>
</svg>
